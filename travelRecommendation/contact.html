<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <title>Travel Better - Contact Us</title>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid" id="container-home">
        <div class="row w-50">
          <div class="col-12">
            <span class="title">Contact Us</span>
          </div>
          <div class="col-12">
            <label class="text-light" for="">Name:</label>
            <input type="text" class="form-control" placeholder="Enter your name">
          </div>
          <div class="col-12 my-3">
            <label class="text-light" for="">Email:</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="col-12">
            <label class="text-light" for="">Message:</label>
            <textarea class="form-control" rows="5" placeholder="Enter your message"></textarea>
          </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <script src="./js/navbarLoader.js"></script>
</body>
</html>
